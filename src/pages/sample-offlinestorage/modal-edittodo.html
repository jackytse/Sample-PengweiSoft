<ion-header>
  <ion-toolbar>
    <ion-title>
      修改 Todo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary">取消</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="saveTodo()">
        <span color="primary">保存</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item> 
        <ion-textarea placeholder="请输入内容" [(ngModel)]="todo.title"></ion-textarea>
      </ion-item>
     
  </ion-list>
</ion-content>
