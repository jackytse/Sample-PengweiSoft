<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button icon-only (click)="toggleNetwork()">
        <ion-icon name="wifi" isActive="{{isOnline}}"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>离线存储</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createTodo()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos" #slidingItem>
      <ion-item>
        {{todo.title}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button style="background-color: orange;" (click)="editTodo(slidingItem, todo.id)">
        修改
      </button>
        <button ion-button color="danger" (click)="removeTodo(slidingItem, todo.id)">
        删除
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
