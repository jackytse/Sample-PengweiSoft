<ion-header>

  <ion-navbar>
    <ion-title>名片识别</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="getPicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
       
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="filepath">filepath: {{filepath}}</p>
  <p *ngIf="entry">entry: {{entry}}</p> 
  <p *ngIf="cardinfo">cardinfo: {{cardinfo}}</p>
  <p *ngIf="error">error: {{error}}</p>
</ion-content>
